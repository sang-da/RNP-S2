<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNP Studio Manager</title>
    <!-- FAVICON (Navigateur) : PiXi_2 -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/sang-da/svg/main/PiXi_2.png" />
    
    <!-- PWA MANIFEST -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- IOS HOME SCREEN ICON : PiXi_Cloud -->
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/sang-da/svg/main/PiXi_Cloud.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Base: Inter pour une lisibilit√© maximale */
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; /* Slate 50 - Light Mode */
        color: #0f172a; /* Slate 900 */
        -webkit-font-smoothing: antialiased;
      }
      
      /* Titres uniquement: Fredoka */
      h1, h2, h3, .font-display {
        font-family: 'Fredoka', sans-serif;
        letter-spacing: -0.01em;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #cbd5e1; 
        border-radius: 99px; 
        border: 2px solid #f8fafc;
      }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, "at", source, lineno, colno);
        const root = document.getElementById('root');
        if (root && !root.innerHTML) {
          root.innerHTML = '<div style="padding: 20px; color: red; font-family: sans-serif;">' +
            '<h2>Runtime Error</h2>' +
            '<p>' + message + '</p>' +
            '<p>Check console for details.</p>' +
            '</div>';
        }
      };

      // Force unregister Service Worker to clear broken cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('SW unregistered from index.html');
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- CLOUDFLARE REQUIREMENT: Explicit Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
